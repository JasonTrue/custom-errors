


errors:
  404:
    headline: Not Found
    description: >
      Oh no! We couldn't find the page you were looking for.
  500:
    headline: Server Error
    description: >
      Oops, the server isn't happy right now.
      It's probably nothing you did, unless you were trying to be nasty.
  502:
    headline: Temporary Outage
    description: >
      There's a server outage right now. We're probably fiddling some bits
      and most likely things will be back in a moment or two. Please
      refresh the page in a minute or so.
